name: CMake

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install cmake g++-10
    - name: Configure Project
      run: cmake -S . -B build
    - name: Build Project
      run: cmake --build build
    - name: Run Tests
      run: cd build && ctest
